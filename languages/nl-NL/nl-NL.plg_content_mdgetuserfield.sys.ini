PLG_CONTENT_MDGETUSERFIELD="Inhoud - MDGetuserfield"
PLG_CONTENT_MDGETUSERFIELD_XML_DESCRIPTION="<p>De plugin laat de informatie van de gebruiker zien. Plaats {mdgetuserfield} in het artikel waar u de informatie wil laten zien. Onder basis opties ziet u de gebruikersvelden, selecteer het veld dat u in het artikel wilt laten zien. Standaard wordt de naam weergegeven. Vergeet niet de plugin  in te schakelen."